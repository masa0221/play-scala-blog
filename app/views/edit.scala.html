@(user: Form[CreateUserForm])(implicit messages: Messages)

@import helper._

@main("Add user") {
    @form(routes.UserController.addUser()) {
        @inputText(user("email"))
        @inputPassword(user("password"))
        @inputText(user("username"))

        <div class="buttons">
            <input type="submit" value="Add User"/>
        </div>
    }
}
